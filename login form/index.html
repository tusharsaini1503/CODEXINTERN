<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Welcome</h1>
            <p id="headerText">Please sign in to your account</p>
        </div>
        
        <div class="form-toggle">
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="registerToggle">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form active">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email">
                <div class="error-message" id="loginEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div style="position: relative;">
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password">
                    <span class="show-password" id="toggleLoginPassword">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset functionality would be implemented here!')">Forgot your password?</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name">
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name">
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email">
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobile" placeholder="Enter your mobile number">
                <div class="error-message" id="mobileError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                    <div class="error-message" id="genderError"></div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dob">
                    <div class="error-message" id="dobError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="createPassword">Create Password</label>
                <div style="position: relative;">
                    <input type="password" id="createPassword" name="password" placeholder="Create a password">
                    <span class="show-password" id="toggleCreatePassword">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="createPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <span class="show-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

   <script src="main.js"></script>
</body>
</html>
